<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

	<title>SKKU TODO</title>
	<style>
		.container {
			width: 640px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
		</div>
	</nav>
	<div class="container">
		<div class="d-flex align-items-center mb-2 mt-2">
			<input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
			<button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i>
				Add</button>
		</div>

		<div class="d-flex">
			<div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
				<h3>Todos</h3>
				<div id="todo-list">
					<div class="task bg-light p-1 rounded-2 ps-2 d-flex align-items-center">
					</div>
				</div>
			</div>
			<div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
				<h3>Done</h3>
				<div id="done-list">
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

	<script>
		const Type = {
			Todo: 1,
			Done: 2,
		};

		let tasks = [];

		function loadTasks() {
			let lastTasks = localStorage.getItem("tasks");
			if (!lastTasks) return;

			tasks = JSON.parse(lastTasks);
			tasks.forEach(addToList);

		}

		function saveTasks() {
			localStorage.setItem("tasks", JSON.stringify(tasks));
		}

		function swap(list, start, end) {
			list.splice(start, 1, list.splice(end, 1, list[start])[0]);
		}

		function addToList(task) {
			let div = document.createElement("div");

				div.className = "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";
				let span = document.createElement("span");
				span.className = "me-auto";
				span.textContent = task.text;
				div.appendChild(span);

				if (task.type === Type.Todo) {

					let buttonMoveUp = document.createElement("button");
					buttonMoveUp.className = "btn btn-sm btn-primary me-1";
					buttonMoveUp.innerHTML = '<i class="bi bi-arrow-up"></i>';
					div.appendChild(buttonMoveUp);

					buttonMoveUp.addEventListener("click", () => {
						current_task = tasks.filter(t => t === task);
						index_ct = tasks.indexOf(current_task[0]);

						if (index_ct !== 0){
							swap(tasks, index_ct, index_ct-1)
							saveTasks();
							window.location.reload();
						}

					});

					let buttonMoveDown = document.createElement("button");
					buttonMoveDown.className = "btn btn-sm btn-primary me-1";
					buttonMoveDown.innerHTML = '<i class="bi bi-arrow-down"></i>';
					div.appendChild(buttonMoveDown);

					buttonMoveDown.addEventListener("click", () => {
						current_task = tasks.filter(t => t === task);
						index_ct = tasks.indexOf(current_task[0]);

						console.log(index_ct, tasks.length)

						if (index_ct < tasks.length-1){
							swap(tasks, index_ct, index_ct+1)
							saveTasks();
							window.location.reload();
						}

					});
				}


				if (task.type === Type.Todo) {
					let buttonDone = document.createElement("button");
					buttonDone.className = "btn btn-sm btn-success me-1";
					buttonDone.innerHTML = '<i class="bi bi-check"></i>';
					div.appendChild(buttonDone);

					buttonDone.addEventListener("click", () => {
						/* TODO */
						task.type = Type.Done;
						saveTasks();
						window.location.reload();
					});
				}

				let buttonRemove = document.createElement("button");
				buttonRemove.className = "btn btn-sm btn-danger";
				buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
				div.appendChild(buttonRemove);

				buttonRemove.addEventListener("click", () => {
					div.remove();
					tasks = tasks.filter(t => t !== task);
					saveTasks();
				});


				let list = document.querySelector(task.type === Type.Todo ? "#todo-list" : "#done-list");
				list.appendChild(div);




		}

		window.addEventListener("load", () => {
			loadTasks();
		});


		function onInput(){
			// 1. Read the text in #task-input.
			let input = document.querySelector("#task-input");
			let text = input.value;

			if (!text.length) return;

			// 2. Create a new Task object.
			let task = {
				text: text,
				type: Type.Todo
			};

			// 3. Append the new Task object to tasks						
			tasks.push(task);
			saveTasks();

			// 4. Create a new task item and attach it to #todo-list.
			addToList(task);

			// 5. Clear #task-input.
			input.value = "";
		}


		let button = document.querySelector("#add");
		button.addEventListener("click", () => {
			onInput();
		});

		document.querySelector('#task-input').addEventListener('keyup', (e)=>{
    		if (e.keyCode === 13) {
        		onInput();
  			}
		});

	</script>
</body>

</html>
